<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors Game</title>
	</head>

	<body>

		<script>
			function computerPlay() {
				let random = Math.random();
				if (random < 0.33) {
					return "Rock";
				} else if (random < 0.66) {
					return "Paper";
				} else {
					return "Scissors";
				}
			}

			function playRound(playerSelection, computerSelection) {

				if (playerSelection.toLowerCase() == "rock" || playerSelection.toLowerCase() == "scissors" || playerSelection.toLowerCase() == "paper") {

					if (playerSelection.toLowerCase() == "rock" && computerSelection == "Scissors") {
						return 1;
					} else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "Paper") {
						return 2;
					} else if (playerSelection.toLowerCase() == "paper" && computerSelection == "Rock") {
						return 3;
					} else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "Rock") {
						return 4;
					} else if (playerSelection.toLowerCase() == "paper" && computerSelection == "Scissors") {
						return 5;
					} else if (playerSelection.toLowerCase() == "rock" && computerSelection == "Paper") {
						return 6;
					} else return "It\'s a tie";

				} else return "Choose: Rock, Scissors or Paper.";

			}


			function game() {
				let youScore = 0;
				let computerScore = 0;
				let score;
				let playerSelection;
				let computerSelection;

				if (youScore == 5) {
					console.log("You WIN the game!");
				} else if (computerScore == 5) {
					console.log("You LOSE the game!");
				} else {

					for (let i = 1; i < 100; i++) {

						playerSelection = prompt("Choose a tool");
						computerSelection = computerPlay();

						score = playRound(playerSelection, computerSelection);

						switch (score) {
							case 1:
								youScore += 1;
								console.log("You win! Rock beats Scissors");
								break;
							case 2:
								youScore += 1;
								console.log("You win! Scissors beats Paper");
								break;
							case 3:
								youScore += 1;
								console.log("You win! Paper beats Rock");
								break;
							case 4:
								computerScore += 1;
								console.log("You lose! Rock beats Scissors");
								break;
							case 5:
								computerScore += 1;
								console.log("You lose! Scissors beats Paper");
								break;
							case 6:
								computerScore += 1;
								console.log("You lose! Paper beats Rock");
								break;
							default:
								console.log(score);	
						}

						console.log("Your Score: ", youScore);
						console.log("Comp's Score: ", computerScore);
					}
				}

			}
			game();

		</script>

	</body>

</html>
